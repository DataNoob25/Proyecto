<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="favicon/x-icon"
      href="Imagenes/icons8-snake-48.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="Juego.js" defer></script>
    <title>Snake Game</title>
  </head>
  <body onload="iniciar()">
    <!--Inicio de Cabecera-->
    <header class="cabecera">
      <div class="titulo">
        <div class="snake-1">
          <img class="Snake" src="Imagenes/pngegg.png" alt="Snake" />
        </div>
        <button class="snake-boton"><h1>Snake Game</h1></button>
        <div class="snake-2">
          <img class="Snake" src="Imagenes/pngegg.png" alt="Snake" />
        </div>
        <!--Inicio de Menu-->
        <nav class="menu">
          <ul>
            <li>
              <a href="index.html">Instrucciones</a>
              <ul>
                <li>
                  <p class="parrafo">
                    Para poder jugar al Snake simplemente debe presionar las
                  </p>
                  <p class="parrafo">
                    teclas ↑ ↓ → ← para que el snake se mueva en la direccion
                    que usted desee
                  </p>
                </li>
              </ul>
            </li>
            <li><a href="index.html">Ranking</a></li>
          </ul>
        </nav>
        <!--Fin de Menu-->
      </div>
    </header>
    <!--Fin de Cabecera-->

    <!--Inicio de Formulario-->
    <aside class="formulario">
      <form class="form">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <button type="submit" id="start">Start</button>
      </form>
    </aside>
    <!--Fin de Formulario-->

    <!--Inicio de Tabla-->
    <table>
      <tr>
        <th>Jugador</th>
        <th>Puntuación</th>
      </tr>
      <tr>
        <td>Pablo</td>
        <td>41</td>
      </tr>
      <tr>
        <td>Gabriel</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Sofia</td>
        <td>11</td>
      </tr>
    </table>
    <!--Fin de Tabla-->

    <!--Inicio de juego-->
    <div class="container">
      <div class="contenedor"></div>
      <div class="puntaje">Puntaje 0</div>
      <div class="botones">
        <div class="boton">
          <button class="tamaño-1"><p class="parrafo-2">↑</p></button>
        </div>
        <div class="boton">
          <button class="tamaño-2"><p class="parrafo-2">↓</p></button>
        </div>
        <div class="boton">
          <button class="tamaño-3"><p class="parrafo-2">→</p></button>
        </div>
        <div class="boton">
          <button class="tamaño-4"><p class="parrafo-2">←</p></button>
        </div>
      </div>
    </div>
    <!--Fin de juego-->

    <footer>&copy Desarrollado por Alex Juarez Contreras 2023</footer>
  </body>
</html>
